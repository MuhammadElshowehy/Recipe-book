<section class="row">
  <div class="list col-md-5">
    <app-recipe-list
      (recipeWasSelected)="recipeSelected = $event"></app-recipe-list>
  </div>
  <div class="detail col-md-7">
    <app-recipe-detail
      *ngIf="recipeSelected; else infoText"
      [recipe]="recipeSelected"
    ></app-recipe-detail>
    <ng-template #infoText>
      <p>Please select any recipe!</p>
    </ng-template>
  </div>
</section>
