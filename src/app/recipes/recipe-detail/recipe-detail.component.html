<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imgPath"
      [alt]="recipe.name"
      class="img-responsive"
      style="width: 100%; height: 400px;"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1 style="margin: 10px 0;">{{ recipe.name | titlecase }}</h1>
  </div>
</div>
<div class="row">
  <p class="col-xs-12" style="margin: 0;">
    {{ recipe.desc }}
  </p>
</div>
<div class="row">
  <div class="col-xs-12" style="margin: 10px 0;">
    <div class="btn-group manage" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle" >
        Manage recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu manage">
        <li><a (click)="addToShoppingList()">Add ingredients to shopping list</a></li>
        <li><a [routerLink]="['./edit']" (click)="scrollUp()">Edit recipe</a></li>
        <li><a (click)="onDelete()">Delete recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <p *ngIf="hasIngredients">Recipe ingredients:</p>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}}  ({{ingredient.amount}})
      </li>
    </ul>
  </div>
</div>
