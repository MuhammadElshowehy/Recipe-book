<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imgPath"
      [alt]="recipe.name"
      class="img-responsive"
      style="width: 100%; height: 400px;"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1 style="margin: 10px 0;">{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <p class="col-xs-12" style="margin: 0;">
    {{ recipe.desc }}
  </p>
</div>
<div class="row">
  <div class="col-xs-12" style="margin: 10px 0;">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        manage recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" >
        <li><a (click)="addToShoppingList()">To shopping list</a></li>
        <li><a [routerLink]="['./edit']">edit recipe</a></li>
        <li><a (click)="onDelete()">delete recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}} - {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
