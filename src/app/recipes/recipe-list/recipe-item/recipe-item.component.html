<a
  href="#"
  class="list-group-item clearfix"
  (click)="onSelect()">
  <div class="pull-left">
    <h4 class="list-group-item-heading">
      {{ recipe.name }}
    </h4>
    <h4 class="list-group-item-text">
      {{ recipe.desc }}
    </h4>
  </div>
  <span class="pull-right">
    <img
      [src]="recipe.imgPath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-height: 55px"
    />
  </span>
</a>
