<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button
        type="button"
        class="navbar-toggle"
        (click)="collapsed = !collapsed"
      >
        <span class="icon-bar" *ngFor="let iconBar of [1, 2, 3]"></span>
      </button>
      <button
        [routerLink]="['/recipes']"
        [disabled]="!isAuthenticated"
        class="logoButton"
      >
        <img src="../../favicon.ico" alt="Recipe logo" class="logo" />
      </button>
    </div>
    <div
      class="navbar-collapse"
      [class.collapse]="collapsed"
      (window:resize)="collapsed = true"
    >
      <ul class="nav navbar-nav navbar-left" *ngIf="isAuthenticated">
        <li routerLinkActive="active">
          <a [routerLink]="['/recipes']">Recipes</a>
        </li>
        <li routerLinkActive="active">
          <a [routerLink]="['/shopping-list']">Shopping List</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li *ngIf="isAuthenticated">
          <a style="cursor: pointer" (click)="onLogout()">Logout</a>
        </li>
        <li routerLinkActive="active" *ngIf="!isAuthenticated">
          <a [routerLink]="['/auth']">Authentication </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
